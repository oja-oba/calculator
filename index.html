<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Calculator (EUR Style)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 450px;
      margin: auto;
    }

    input, button, select {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Percentage Calculator (EUR)</h1>

  <input type="text" id="numberInput" placeholder="Enter a number like 123,45" />

  <select id="percentageSelect">
    <option value="0.10">10%</option>
    <option value="0.015">1,5%</option>
  </select>

  <button onclick="addNumber()">Add</button>
  <button onclick="resetAll()">Reset</button>

  <div id="result">
    <p>Total Sum: <strong id="total">0,00</strong> €</p>
    <ul id="list"></ul>
  </div>

  <script>
    let total = 0;

    function formatEuro(value) {
      return value.toLocaleString('de-DE', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function parseEuropeanNumber(value) {
      return parseFloat(value.replace(',', '.'));
    }

    function addNumber() {
      const input = document.getElementById('numberInput');
      const rawValue = input.value.trim();
      const value = parseEuropeanNumber(rawValue);
      const percentage = parseFloat(document.getElementById('percentageSelect').value);

      if (isNaN(value)) {
        alert("Please enter a valid number using a comma for decimals (e.g., 123,45).");
        return;
      }

      const percentValue = value * percentage;
      total += percentValue;

      const listItem = document.createElement('li');
      listItem.textContent = `${(percentage * 100).toLocaleString('de-DE')}% of ${formatEuro(value)} € = ${formatEuro(percentValue)} €`;
      document.getElementById('list').appendChild(listItem);

      document.getElementById('total').textContent = `${formatEuro(total)}`;
      input.value = '';
      input.focus();
    }

    function resetAll() {
      total = 0;
      document.getElementById('total').textContent = '0,00';
      document.getElementById('list').innerHTML = '';
      document.getElementById('numberInput').value = '';
    }
  </script>
</body>
</html>
